<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechForYou: Contatos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho"><!--cabeçalho-->
        <img class="cabecalho-imagem" src="assets/NovoLogo.png" alt="logo da Tech for you">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="index.html">Home</a>
            <a class="cabecalho-menu-item" href="#">Sobre nós</a>
            <a class="cabecalho-menu-item" href="contato.html">Contatos</a>
        </nav>
        
    </header><!--cabeçalho-->
    <div class="formulario-contato-titulo">
        <hr>
        <section class="cabecalho-formulario"><!--inicio do form-->
            <form action="submition.html" method="POST">
                <h1>Contatos</h1>
        </section>
    </div>
    <div class="formulario-contato">
        <section class="nome-usuario">
            <label for="nome">Digite seu nome:</label>
            <input type="text" name="nome" id="nome">
        </section>

        <section class="email-usuario">
            <label for="e-mail">Digite seu e-mail:</label>
            <input type="email" name="e-mail" id="e-mail">
        </section>

        <section class="telefone-usuario">
            <label for="telefone">Digite seu telefone:</label>
            <input type="text" name="telefone" id="telefone" required minlength="11">
        </section>

        <section class="notificacoes-usuario">
            <span>Deseja receber informações sobre as tecnologias da atualidade?</span>
            <br>
            <input type="radio" name="notificacoes" id="Sim" value="Sim">
            <label for="sim">Sim</label>
            <input type="radio" name="notificacoes" id="Não" value="Não">
            <label for="notificacoes">Não</label>
        </section>

        <section class="plataformas-usuario">
            <span>Em quais plataformas:</span>
            <br>
            <input type="checkbox" name="plataforma" id="whatsapp" value="whatsapp">
            <label for="whatsapp">Whatsapp</label>
            <br>
            <input type="checkbox" name="plataforma" id="email" value="email">
            <label for="email">E-mail</label>
        </section>

        <section class="observacoes-usuario">
            <span>Deseja fazer uma observação?</span>
            <br>
            <textarea id="observacoes" name="observacoes" rows="3" cols="40">Insira suas observações:</textarea>
        </section>

        <section class="submit">
            <input type="submit" value="enviar">
        </section>
            </form><!--Fim do form-->
    </div>  
    <footer class="rodape"><!--rodapé-->
        <img class="rodape-imagem"src="/assets/NovoLogoEscrito.png">
    </footer><!--rodapé--> 
</body>
</html>
